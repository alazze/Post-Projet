<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
    <legend>New Post</legend>
  
    <div class="form-group">
      <label for="title">Title</label>
      <input  type="text" class="form-control" formControlName="title" id="title" placeholder="Title">
    </div>
  
    <div class="form-group">
        <label for="content">Content</label>
        <textarea  type="textarea" class="form-control" formControlName="content" id="content" placeholder="Content"></textarea>
      </div>
  
    <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">ADD</button>
  </form>
